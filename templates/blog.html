{% extends 'base.html' %}
{% block title %}Blog{% endblock title %}

{% block body %}

<div class="flex flex-col-reverse md:flex-row-reverse flex-auto flex-wrap-reverse mx-auto w-[80%] mt-32">
    {% for blog in blogs %}
    
    <div class="bg-backgroundAlt shadow-lg shadow-neutral transition duration-500 hover:scale-125 w-[80%] md:w-[30%] rounded-lg p-2 mt-6 mx-auto">
    
        <a href="/blogs/{{blog['title']}}" class="block">
            <h1 class="text-2xl text-primary font-Grotesk font-semibold">{{ blog['title'] }}</h1>
            <p class="text-lg text-foreground font-Barlow font-semibold">{{ blog['caption'] }}</p>
        </a>

    </div>
    
    {% endfor %}
</div>

{% endblock body %}
