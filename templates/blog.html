{% extends 'base.html' %}
{% block title %}Blog{% endblock title %}

{% block body %}

<div class="flex flex-col-reverse md:flex-row-reverse flex-auto flex-wrap-reverse mx-auto w-[80%] mt-32">
    {% for blog in blogs %}
    
    <div class="bg-backgroundAlt shadow-lg shadow-neutral hover:shadow-md hover:shadow-primary transition duration-300 hover:scale-125 w-[80%] md:w-[30%] rounded-xl p-4 mt-6 mx-auto">
    
        <a href="/blogs/{{blog['title']}}" class="block">
            <h1 class="text-2xl text-primary underline underline-offset-4 decoration-2 decoration-secondary font-Grotesk font-semibold">{{ blog['title'] }}</h1>
            <p class="text-lg mt-2 text-foreground font-Plex font-thin">{{ blog['caption'] }}</p>
        </a>

    </div>
    
    {% endfor %}
</div>

{% endblock body %}
