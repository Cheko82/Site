{% extends 'base.html' %}

{% block body %}
<div class="mx-auto w-[90%] md:mx-auto md:w-[60%]">
    
    <h1 class="font-Barlow text-4xl mt-28 text-primary ">
        {% block heading %}{% endblock heading %}
    </h1>

    <h2 class="font-Plex text-lg font-thin text-foreground border-b-2 border-b-primary">
        {% block info %}{% endblock info %}
    </h2>

    <p class="font-Grotesk text-foreground text-lg mt-10">
        {% block para %}{% endblock para %}
    </p>

</div>
{% endblock body %}
